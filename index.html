<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="my-12">
        <h1 class="text-5xl text-center font-bold">Apple Iphone 13 Pro Max</h1>
    </header>

    <main class="container mx-auto">
      <!-- search section -->
      <section class="bg-gray-100 p-4 mb-12 rounded-lg items-center text-center">
        <input id="search-field" type="text" placeholder="Search..." class="input input-bordered input-accent w-full max-w-xs mr-4" />
        <button onclick="handelSarch()" class="btn btn-accent text-white">Search</button>
      </section>

      <!-- spinner or loader -->

      <!-- result section -->
      <section>
        <div id="loading-bars" class="text-center my-40 hidden">
          <span class="loading loading-bars loading-lg text-primary"></span> 
        </div>
        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
        <!-- show all button -->
        <div id="show-All-container" class="hidden text-center" >
          <button class="btn bg-rose-400 text-white">Show All </button>
        </div>
      </section>

    </main>

    <footer>

    </footer>
    
    <script src="./script/phone.js"></script>
</body>
</html>
